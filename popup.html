<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
        }

        select {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #25D366;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h3>WhatsApp Translator</h3>
    <label for="userLang">Your Language:</label>
    <select id="userLang">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <!-- Add more languages as needed -->
    </select>
    <label for="recipientLang">Recipient's Language:</label>
    <select id="recipientLang">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <!-- Add more languages as needed -->
    </select>
    <button id="saveLang">Save Preferences</button>

    <script src="popup.js"></script>
</body>

</html>
