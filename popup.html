<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web Translator</title>
</head>
<body>
    <label for="userLang">Your Language:</label>
    <select id="userLang">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <!-- Add more languages as needed -->
    </select>

    <label for="recipientLang">Recipient's Language:</label>
    <select id="recipientLang">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <!-- Add more languages as needed -->
    </select>

    <button id="saveLang">Save Language Preferences</button>

    <script src="popup.js"></script>
</body>
</html>
