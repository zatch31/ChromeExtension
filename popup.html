<!DOCTYPE html>
<html>

<head>
    <title>WhatsApp Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2>Set Your Preferred Language</h2>
    <label for="input-language">Input Language:</label>
    <select id="input-language">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <!-- Add more language options -->
    </select>

    <label for="output-language">Output Language:</label>
    <select id="output-language">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <!-- Add more language options -->
    </select>

    <button id="save-btn">Save Preferences</button>

    <script src="popup.js"></script>
</body>

</html>
